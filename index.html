<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Business</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #ffcc00;
            font-size: 2.5rem;
        }

        h2 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .product-list {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .product {
            background-color: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 30%;
            text-align: center;
        }

        .product h3 {
            font-size: 1.5rem;
            color: #333;
        }

        .product .price {
            font-size: 1.2rem;
            color: #28a745;
            margin: 10px 0;
        }

        .order-btn {
            background-color: #ffcc00;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .order-btn:hover {
            background-color: #e6b800;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9rem;
            color: #777;
        }

        .order-details {
            margin-top: 40px;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        #order-summary {
            font-size: 1.2rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Banana Business</h1>
            <p>Fresh bananas delivered to your doorstep!</p>
        </header>

        <section class="products">
            <h2>Our Products</h2>
            <div class="product-list">
                <div class="product">
                    <h3>Banana - Small Pack</h3>
                    <p class="price">$2.00</p>
                    <button class="order-btn" onclick="placeOrder('Banana - Small Pack', '$2.00')">Order Now</button>
                </div>
                <div class="product">
                    <h3>Banana - Large Pack</h3>
                    <p class="price">$5.00</p>
                    <button class="order-btn" onclick="placeOrder('Banana - Large Pack', '$5.00')">Order Now</button>
                </div>
                <div class="product">
                    <h3>Organic Banana</h3>
                    <p class="price">$3.50</p>
                    <button class="order-btn" onclick="placeOrder('Organic Banana', '$3.50')">Order Now</button>
                </div>
            </div>
        </section>

        <section class="order-details">
            <h2>Your Order</h2>
            <p id="order-summary">Select a product to place an order.</p>
        </section>

        <footer>
            <p>&copy; 2025 Banana Business</p>
        </footer>
    </div>

    <script>
        function placeOrder(productName, price) {
            const orderSummary = document.getElementById('order-summary');
            orderSummary.textContent = `You have selected: ${productName} - Price: ${price}. Thank you for your order!`;

            // Optionally, you can add integration with your Telegram bot here to send the order to the bot.
        }
    </script>
</body>
</html>
