<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to Divine Lankan Beauties Web App</h1>
    <button id="openChannel">Visit Our Telegram Channel</button>
    <script>
        document.getElementById('openChannel').addEventListener('click', () => {
            // Open your Telegram channel
            window.open('https://t.me/DivineLankan_Beauties', '_blank');
        });
    </script>
</body>
</html>
